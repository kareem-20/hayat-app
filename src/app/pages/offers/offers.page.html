<ion-header>
  <ion-toolbar>
    <ion-title>العروض</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-item>
      <ion-input type="text" placeholder="ابحث هنا"></ion-input>
      <ion-icon slot="end" name="close"></ion-icon>
    </ion-item>

    <div class="items_box">

      <div class="item_box" *ngFor="let item of products;let i = index;trackBy:trackFn">
        <div class="image" (click)="detailsItem(item,i) ">
          <img [src]="item?.image[0]" alt="">
        </div>
        <div class="body_item" (click)="detailsItem(item,i) ">
          <h2>{{item?.name}}</h2>
          <p>{{item?.description}}</p>
          <p class="discount"> <del>{{item?.price}} </del> </p>
          <p class="price">{{item?.discountPrice}} د.ع</p>

        </div>
        <ion-button mode="ios" expand="block" color="light" fill="solid" (click)="openWhatsapp(item)">
          تواصل عبر
          <img src="../../../assets/Icon ionic-logo-whatsapp.svg" alt="">
        </ion-button>
      </div>
