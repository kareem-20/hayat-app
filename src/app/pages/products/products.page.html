<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-forward-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>المنتجات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="segmentContainer">
      <div class="segmentBox" [class.active]="!subBrand" (click)="subBrand =null;getProducts()">
        الكل
      </div>
      <div class=" segmentBox" *ngFor="let sub of subBrands" [class.active]="subBrand ==sub?._id "
        (click)="subBrand =sub?._id ;getProducts()">
        {{sub?.name}}
      </div>
    </div>
    <ion-item>
      <ion-input type="text" placeholder="ابحث هنا" [(ngModel)]="searchQuery" (ionInput)="onChange($event)"></ion-input>
      <ion-icon slot="end" name="close"></ion-icon>
    </ion-item>


    <div class="items_box">

      <div class="item_box" *ngFor="let item of products;let i = index;trackBy:trackFn">
        <div class="image" (click)="detailsItem(item,i) ">
          <img [src]="item?.image[0]" alt="">
        </div>
        <div class="body_item" (click)="detailsItem(item,i) ">
          <h2>{{item?.name}}</h2>
          <p>{{item?.description}}</p>
          <p class="price">{{item?.price}} د.ع</p>

        </div>
        <ion-buttons>

          <ion-button mode="ios" expand="block" color="light" fill="solid" (click)="redirectToWhatsApp(item)">
            تواصل عبر
            <img src="../../../assets/Icon ionic-logo-whatsapp.svg" alt="">
          </ion-button>
          <ion-button (click)="addItem(item)">
            <ion-icon slot="icon-only" [name]="item.addedToCart?'checkmark-done-outline':'cart-outline'"></ion-icon>
            <!-- <ion-icon name=""></ion-icon> -->
          </ion-button>
        </ion-buttons>
      </div>
